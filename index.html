<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let choice = Math.random()
            if (choice < 0.33){
                return "Rock"
            } else if (choice < 0.66) {
                return "Paper"
            } else {
                return "Scissors"
            }
        }
        console.log(getComputerChoice())
    </script>
</body>
</html>

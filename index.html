<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
</head>
<body>
    <script>
        /*Computer chooses*/
        function getComputerChoice(){
            let choice = Math.random()
            if (choice < 0.33){
                return "rock"
            } else if (choice < 0.66) {
                return "paper"
            } else {
                return "scissors"
            }
        }
        /*Play a round*/
        function playRound(playerSelection, computerSelection){
       
            switch (playerSelection){
                case "rock":
                    if (computerSelection == "paper"){
                        return "You lose! Computer chose " + computerSelection
                    } else if (computerSelection == "scissors") {
                        return "You win! Computer chose " + computerSelection
                    } else {
                        return "It's a tie! You both chose " + computerSelection 
                    }
                    break;
                case "paper":    
                    if (computerSelection == "scissors"){
                        return "You lose! Computer chose " + computerSelection
                    } else if (computerSelection == "rock") {
                        return "You win! Computer chose " + computerSelection
                    } else {
                        return "It's a tie! You both chose " + computerSelection 
                    }
                    break;
                case "scissors":
                 if (computerSelection == "rock"){
                        return "You lose! Computer chose " + computerSelection
                    } else if (computerSelection == "paper") {
                        return "You win! Computer chose " + computerSelection
                    } else {
                        return "It's a tie! You both chose " + computerSelection 
                    }
                    break;
            }
        }
        console.log(playRound(prompt("rock, paper or scissors?",getComputerChoice()),getComputerChoice()))
    </script>
</body>
</html>
